<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Prestapache</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="banner">
            <img src="Imagenes/PRESTAPACHE_BANNER.jpeg" alt="Prestapache Banner">
        </div>
        <div class="login-box">
            <div class="left-column">
                <h1>PRESTAPACHE</h1>
                <p>¿No tienes cuenta?</p>
                <a href="registro\registro_personal.html">Regístrate aquí</a>
            </div>
            <div class="right-column">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuario">
                <label for="contraseña">Contraseña</label>
                <input type="password" id="contraseña" name="contraseña" placeholder="Ingresa tu contraseña">
                <button type="button">Iniciar Sesión</button>
                <div class="forgot-password">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
