<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Personal - Prestapache</title>
    <link rel="stylesheet" href="css/styles_personal.css">
</head>
<body>
    <div class="container">
        <div class="banner">
            <img src="Imagenes/PRESTAPACHE_BANNER.jpeg" alt="Prestapache Banner">
        </div>
        <div class="register-box">
            <h1>Registro de Datos Personales</h1>
            <form action="registro_financiero.html" method="POST">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>

                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Ingresa tu número de teléfono" required>

                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" name="direccion" placeholder="Ingresa tu dirección" required>

                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario" placeholder="Crea un nombre de usuario" required>

                <label for="contraseña">Contraseña</label>
                <input type="password" id="contraseña" name="contraseña" placeholder="Crea una contraseña" required>

                <label for="confirmar-contraseña">Confirmar Contraseña</label>
                <input type="password" id="confirmar-contraseña" name="confirmar-contraseña" placeholder="Confirma tu contraseña" required>

                <button type="submit">Siguiente</button>
            </form>
        </div>
    </div>
</body>
</html>
