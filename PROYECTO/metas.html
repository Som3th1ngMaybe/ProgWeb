<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Meta etiquetas básicas -->
    <title>Mi Página Web</title>
    <meta name="description" content="Descripción corta y atractiva de la página para la vista previa.">
    <meta name="author" content="Tu Nombre o Empresa">

    <!-- Open Graph para Facebook, WhatsApp y MS Teams -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Título atractivo para compartir">
    <meta property="og:description" content="Una descripción llamativa que aparezca en la vista previa.">
    <meta property="og:image" content="https://example.com/imagen-preview.jpg">
    <meta property="og:url" content="https://example.com">
    <meta property="og:site_name" content="Nombre de tu sitio">
    
    <!-- Twitter Cards para Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Título atractivo para Twitter">
    <meta name="twitter:description" content="Una descripción breve y clara.">
    <meta name="twitter:image" content="https://example.com/imagen-preview.jpg">
    <meta name="twitter:url" content="https://example.com">
    <meta name="twitter:site" content="@TuCuentaTwitter">
    
    <!-- Meta etiqueta para MS Teams (usa Open Graph) -->
    <meta property="og:image:secure_url" content="https://example.com/imagen-preview.jpg">
    
    <!-- Favicon -->
    <link rel="icon" href="https://example.com/favicon.ico" type="image/x-icon">

</head>
<body>
    <h1>Bienvenido a mi página web</h1>
    <p>Este es un contenido de prueba.</p>
</body>
</html>
